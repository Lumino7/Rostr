{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Rostr{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link href="{% static 'Rostr/styles.css' %}" rel="stylesheet">
        <script src="{% static 'Rostr/Rostr.js' %}"></script>
        <link rel="icon" type="image/svg+xml" href="{% static 'Rostr/rostr-logo.svg' %}">
        {% block script %}
        {% endblock %}
        <style>
            body.hide-navbar .navbar {
            display: none;
        }
        </style>
    </head>

    <body class="{% block body_class %}{% endblock %}">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <!-- TODO: Navbar -->
        <nav class= "navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" style="max-height:90%"  href="/">
                    <!-- <img src="/static/Rostr/logo.png" class="img-fluid" alt="logo"> -->
                    <img src="{% static 'Rostr/rostr-logo-text.svg' %}" width="150" class="img-fluid" alt="logo">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="navbar-text" style="font-size:0.7em" id="logged-user-text"></div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

            </div>
        </nav>

        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        <div id="toast-container" style="position: fixed; bottom: 0; right: 0; margin: 20px; z-index: 1060;"></div>
    </body>
</html>
